<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info Store</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/user.js"></script>
</head>
<body>
    <div id="main">
        <header>
            <div class="navbar bg-dark mb-4">
                <div class="mx-auto" style="width: 800px">
                    <img src="images/logo2.png">
                    <span class="display-4 align-middle">User Info Store</span>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card bg-dark">
                        <div class="card-header">
                            <h4 id="nickname">LOGIN</h4>
                        </div>
                        <div class="card-body">
                            <img src="images/ava2.png">
                        </div>
                        <div class="card-footer">
                            <div id="info">
                                SOME INFO
                            </div>
                            <button data-target="#edit-form" role="button" class="btn w-25" data-toggle="modal">Edit</button>
                            <button type="button" class="btn w-25" id="delete">Delete</button>
                        </div>
                    </div>
                    <!-- The Modal -->
                    <div class="modal fade" id="edit-form">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-dark">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Change User Info</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form class="w-75 mx-auto edit-form">
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" id="name" name="name" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" name="email">
                                        </div>
                                        <div class="form-group for_admin">
                                            <label for="role">Role</label>
                                            <select name="role_id" id="role" class="form-control">
                                                <option value="1">admin</option>
                                                <option value="2">user</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="country">Country:</label>
                                            <select name="country" id="country" class="form-control" onchange="setCities()"></select>
                                        </div>
                                        <div class="form-group">
                                            <label for="city">City:</label>
                                            <select name="city" id="city" class="form-control"></select>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn w-100" id="edit">Change</button>
                                        </div>
                                        <input type="text" name="login" id="login" hidden>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="container">
                        <h3>List of users</h3>
                        <table class="table table-dark table-hover">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Login</th>
                                <th>Email</th>
                                <th>Country</th>
                                <th>City</th>
                                <th>Created</th>
                                <th class="for_admin">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                                <!-- There would be list of stored users. -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
