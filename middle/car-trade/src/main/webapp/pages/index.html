<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Trade</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="main">
    <div class=" bg-light">
        <div id="header">
            <div class="navbar bg-dark navbar-dark text-white">
                <div id="brand">
                    LOGO
                </div>
                <div id="user_bar">
                    <form>
                        <input type="text" name="login" placeholder="Login" />
                        <input type="password" name="password" placeholder="Password" />
                        <input type="button" value="Sign In" />
                    </form>
                </div>
            </div>
        </div>
        <div id="content" class="row">
            <div id="aside" class="col-md-4 p-4">
                <h3>Search settings</h3>
                <form>
                    <div id="price">
                        <h5>Price</h5>
                    </div>
                    <div id="car_type">
                        <h5>Car type</h5>
                        <div class="">
                            <input type="text" name="car_brand" placeholder="Enter car brand" />
                        </div>
                    </div>
                    <div id="body_type">
                        <h5>Car body type</h5>
                    </div>
                    <div id="engine_type">
                        <h5>Engine type</h5>
                        <div class="form-check form-check-inline part-of-width">
                            <input id="eng1" type="checkbox" name="eng1" value="Automatic" />
                            <label for="eng1" class="pl-2">Diesel</label>
                        </div>
                        <div class="form-check form-check-inline part-of-width">
                            <input id="eng2" type="checkbox" name="eng2" value="Automatic" />
                            <label for="eng2" class="pl-2">Petrol</label>
                        </div>
                        <div class="form-check form-check-inline part-of-width">
                            <input id="eng3" type="checkbox" name="eng3" value="Automatic" />
                            <label for="eng3" class="pl-2">Gas</label>
                        </div>
                    </div>
                    <div id="engine_volume">
                        <h5>Engine volume</h5>
                    </div>
                    <div id="trns_type">
                        <h5>Transmission type</h5>
                        <div class="form-check form-check-inline part-of-width">
                            <input id="trns1" type="checkbox" name="trns1" value="Automatic" />
                            <label for="trns1">Automatic</label>
                        </div>
                        <div class="form-check form-check-inline part-of-width">
                            <input id="trns2" type="checkbox" name="trns2" value="Manual" />
                            <label for="trns2">Manual</label>
                        </div>
                        <div class="form-check form-check-inline part-of-width">
                            <input id="trns3" type="checkbox" name="trns3" value="CVT" />
                            <label for="trns3">CVT</label>
                        </div>
                        <div class="form-check form-check-inline part-of-width">
                            <input id="trns4" type="checkbox" name="trns4" value="DCT" />
                            <label for="trns4">DCT</label>
                        </div>
                    </div>
                    <input class="btn btn-info" type="button" value="Search"/>
                </form>
            </div>
            <div id="announces" class="col-md-8">
                <button class="btn btn-info">Add announce</button>
                <div class="list">
                    list
                </div>
            </div>
        </div>
        <div id="footer" class="text-light bg-secondary">
            Created by Alexandr Bondarev
        </div>
    </div>
</div>
</body>
</html>
