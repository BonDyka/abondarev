<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Trade</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
<div id="main">
    <div id="header">
        <div class="d-flex flex-row justify-content-end my-2 container">
            <div  id="user-bar" class="px-3">
                <small id="greeting">You enter as guest!</small>
                <button type="button" id="asign_btn" class="btn btn-link btn-sm" data-toggle="modal" data-target="#asign">
                    Sign In/Sign Up
                </button>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div id="company">
                <a class="navbar-brand" href="">
                    <span class="display-4">Car Trade</span>
                </a>
            </div>
        </nav>
    </div>
    <div class="container p-3 w-50">
        <div>
            <span id="err_msg" class="err_msg"></span>
        </div>
        <form id="add-announce-form" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="text" name="car-name" placeholder="Enter car name" />
                <span class="small text-center">* Car name includes brand and model</span>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="price" placeholder="Car price" onkeypress="validateNumbers(event)" />
            </div>
            <div class="form-group w-100">
                <label>
                    Car body:
                    <select id="car-body" class="form-control" name="car-body"></select>
                </label>
                <label>
                    Transmission type:
                    <select id="trns" class="form-control" name="trns"></select>
                </label>
            </div>
            <div class="form-group">
                <label>
                    Engine type:
                    <select id="engine-type" class="form-control" name="engine-type">
                        <option>Petrol</option>
                        <option>Diesel</option>
                        <option>Gas</option>
                        <option>Hybrid</option>
                    </select>
                </label>
                <label>
                    Engine volume:
                    <input class="form-control" name="volume" type="range" min="1" max="6" step="0.1" value="1.4" />
                </label>
                <label>
                    Engine power:
                    <input class="form-control" name="power" type="text" onkeypress="validateNumbers(event)" />
                </label>
            </div>
            <div class="form-group">
                <label>
                    Car photos
                    <input type="file" name="photo_1" id="photo_1" />
                    <!--<input type="file" name="photo_2" id="photo_2" />-->
                    <!--<input type="file" name="photo_3" id="photo_3" />-->
                    <!--<input type="file" name="photo_4" id="photo_4" />-->
                    <!--<input type="file" name="photo_5" id="photo_5" />-->
                </label>
            </div>
            <input id="create_announce" class="btn btn-success w-100" type="button" value="Add announce" />
        </form>
    </div>
</div>
</body>
</html>
